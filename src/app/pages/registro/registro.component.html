<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51"> Crear nueva cuenta </span>

                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span
        >

        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="email"
            name="email"
            [(ngModel)]="usuario.email"
            required
            email
            placeholder="Email"
          />

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="f.submitted && f.controls['nickname'].errors" class="text-danger animated fadeIn">El nickname es obligatorio</span
        >
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="text"
            name="nickname"
            [(ngModel)]="usuario.nickname"
            minlength="2"
            required
            placeholder="alias"
          />

          <span class="focus-input100"></span>
    </div>
    <!-- <span *ngIf="f.submitted && f.controls['fullname'].errors" class="text-danger animated fadeIn">El fullname es obligatorio</span
        > -->
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="text"
            name="fullname"
            [(ngModel)]="usuario.fullname"
            
            placeholder="fullname"
          />

          <span class="focus-input100"></span>
</div>
<!-- <span *ngIf="f.submitted && f.controls['birthdate'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span
        > -->
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="birthdate"
            name="birthdate"
            [(ngModel)]="usuario.birthdate"
           
            placeholder="birthdate"
          />

          <span class="focus-input100"></span>
</div>
<!-- <span *ngIf="f.submitted && f.controls['image'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span
        > -->
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="file"
            name="image"
            [(ngModel)]="usuario.image"         
            placeholder="image"
          />

          <span class="focus-input100"></span>
</div>
<span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span
        >
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="password"
            name="password"
            [(ngModel)]="usuario.password"
            minlength="6"
            required
            placeholder="Password"
          />

          <span class="focus-input100"></span>
</div>

<div class="flex-sb-m w-full p-t-3 p-b-24">
    <div class="contact100-form-checkbox">
        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
        <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
    </div>

    <div>
        <a routerLink="/login" class="txt1">
              Â¿Ya tienes cuenta? / Ingresar
            </a>
    </div>
</div>

<div class="container-login100-form-btn m-t-17">
    <button class="login100-form-btn" type="submit">Crear cuenta</button>
</div>
</form>
</div>
</div>
</div>
